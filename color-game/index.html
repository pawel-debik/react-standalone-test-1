<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Game</title>
	<link rel="stylesheet" href="assets/css/opening-screen.css">
	<link rel="stylesheet" href="../assets/css/reset.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Color</h1>	
		</header>
		<div class="main-nav">
			<a href="game-1/index.html" class="button launch-game-1">Race game</a>
			<a href="game-2/index.html" class="button launch-game-2">Level mode</a>
			<a href="game-3/index.html" class="button launch-game-3">Score game</a>
			<a href="game-4/index.html" class="button launch-game-4">Practice</a>
		</div>
		
		<button class="button settings-button">Settings</button>
		<button onclick="playAudio()" class="button toggle-bg-music-1">Play music</button>
		<button onclick="pauseAudio()" class="button toggle-bg-music-2">Stop music</button>
		<a href="../index.html">back to soundboard</a>
	</div>
	
	<div class="overlay">
		<button class="button confirm-settings-button">confirm</button>
		<div class="setting-container">
			<div class="setting">
				<input type="checkbox" id="colors-plus" name="colors-plus" value="colors-plus">
				<label for="colors-plus">Colors plus</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="ui-sounds" name="ui-sounds" value="ui-sounds">
				<label for="ui-sounds">UI sounds</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="negative-score" name="negative-score" value="negative-score">
				<label for="negative-score">Negative score ( lose score for mistyped colors )</label>
			</div>
		</div>
	</div>

	<audio id="myAudio">
		<source src="assets/sounds/hip-hop.wav">
	</audio>
	
	<script>
		var x = document.getElementById("myAudio");

		console.log(x); 

		function playAudio() { 
		  x.play(); 
		} 

		function pauseAudio() { 
		  x.pause(); 
		} 
	</script>
	
	<script type="text/javascript" src="assets/js/jquery361.js"></script>
	<script type="text/javascript" src="assets/js/home-screen.js"></script>
</body>
</html>
